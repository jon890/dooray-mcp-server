name: Main Pipeline

on:
  push:
    branches: [master, main]
    tags: ["v*"]

env:
  REGISTRY: docker.io
  IMAGE_NAME: bifos/dooray-mcp
  # ARM64 ë¹Œë“œ í™œì„±í™” ì—¬ë¶€ (ARM64 ë¹Œë“œì— ë¬¸ì œê°€ ìˆì„ ë•Œ falseë¡œ ì„¤ì •)
  ENABLE_ARM64: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build application
        run: ./gradlew build --info --stacktrace

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests (excluding integration tests in CI)
        run: ./gradlew test --info --stacktrace

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            build/reports/tests/
            build/test-results/

  docker-build-and-push:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: [build, test]
    permissions:
      contents: read
      packages: write
      # ID token ìƒì„±ì„ ìœ„í•œ ê¶Œí•œ ì¶”ê°€
      id-token: write
      # attestationì„ ìœ„í•œ ì¶”ê°€ ê¶Œí•œ
      attestations: write
    timeout-minutes: 45
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build application jar
        run: ./gradlew clean shadowJar --info --stacktrace

      - name: Extract version from gradle.properties
        id: version
        run: |
          VERSION=$(grep 'project.version=' gradle.properties | cut -d'=' -f2)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          # ARM64 ë¹Œë“œ í™œì„±í™” ì—¬ë¶€ì— ë”°ë¼ í”Œë«í¼ ê²°ì •
          platforms: ${{ env.ENABLE_ARM64 == 'true' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  main-summary:
    name: Main Pipeline Summary
    runs-on: ubuntu-latest
    needs: [build, test, docker-build-and-push]
    if: always()
    steps:
      - name: Main Pipeline Summary
        run: |
          echo "ğŸ¯ Main ë¸Œëœì¹˜ íŒŒì´í”„ë¼ì¸ ì™„ë£Œ!"
          echo "âœ… ë¹Œë“œ: ${{ needs.build.result }}"
          echo "âœ… í…ŒìŠ¤íŠ¸: ${{ needs.test.result }}"
          echo "ğŸ³ Docker ë¹Œë“œ ë° í‘¸ì‹œ: ${{ needs.docker-build-and-push.result }}"
          if [[ "${{ needs.build.result }}" == "success" && "${{ needs.test.result }}" == "success" && "${{ needs.docker-build-and-push.result }}" == "success" ]]; then
            echo "ğŸš€ Main ë¸Œëœì¹˜ ë°°í¬ê°€ ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!"
          else
            echo "âŒ Main ë¸Œëœì¹˜ íŒŒì´í”„ë¼ì¸ ì‹¤íŒ¨"
            exit 1
          fi
