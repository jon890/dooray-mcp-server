name: Docker Build and Push

on:
  push:
    branches: [master, main]
    tags: ["v*"]

env:
  REGISTRY: docker.io
  IMAGE_NAME: bifos/dooray-mcp
  # ARM64 ë¹Œë“œ í™œì„±í™” ì—¬ë¶€ (ARM64 ë¹Œë“œì— ë¬¸ì œê°€ ìˆì„ ë•Œ falseë¡œ ì„¤ì •)
  ENABLE_ARM64: false

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # ID token ìƒì„±ì„ ìœ„í•œ ê¶Œí•œ ì¶”ê°€
      id-token: write
      # attestationì„ ìœ„í•œ ì¶”ê°€ ê¶Œí•œ
      attestations: write
    timeout-minutes: 45
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract version from build.gradle.kts
        id: version
        run: |
          VERSION=$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ ì¶”ì¶œëœ ë²„ì „: $VERSION"

      - name: Set build platforms
        id: platforms
        run: |
          if [ "${{ env.ENABLE_ARM64 }}" = "true" ]; then
            echo "PLATFORMS=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
            echo "ğŸ—ï¸ AMD64 + ARM64 ë©€í‹° í”Œë«í¼ ë¹Œë“œ"
          else
            echo "PLATFORMS=linux/amd64" >> $GITHUB_OUTPUT
            echo "ğŸ—ï¸ AMD64 ë‹¨ì¼ í”Œë«í¼ ë¹Œë“œ (ARM64 ë¹„í™œì„±í™”)"
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        if: env.ENABLE_ARM64 == 'true'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: docker-build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ steps.platforms.outputs.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}

      - name: Generate artifact attestation
        if: steps.docker-build.outputs.digest != ''
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.docker-build.outputs.digest }}
          push-to-registry: true
